<body>

    <h1>Minesweeper</h1>

    <div class="controls">
        <button class="btn-diff" onclick="setDifficulty(9, 9, 10)">åˆç´š (9Ã—9)</button>
        <button class="btn-diff" onclick="setDifficulty(16, 16, 40)">ä¸­ç´š (16Ã—16)</button>
        <button class="btn-diff" onclick="setDifficulty(30, 16, 99)">ä¸Šç´š (30Ã—16)</button>
        <button class="btn-diff btn-super" onclick="setDifficulty(30, 30, 200)">è¶…ä¸Šç´š (30Ã—30)</button>
    </div>
    
    <div id="game-info">
        <span id="status">ã‚²ãƒ¼ãƒ ä¸­</span>
        <span>ğŸ’£: <span id="mines-count">10</span></span>
    </div>

    <div id="grid-container">
        <div id="grid"></div>
    </div>

    <button class="reset-btn" onclick="initGame()">ãƒªã‚»ãƒƒãƒˆ</button>

    <script>
        const gridElement = document.getElementById('grid');
        const statusElement = document.getElementById('status');
        const minesCountElement = document.getElementById('mines-count');
        
        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¨­å®š
        let rows = 9;
        let cols = 9;
        let totalMines = 10;
        
        let grid = [];
        let isGameOver = false;
        let flags = 0;

        function setDifficulty(r, c, m) {
            rows = r;
            cols = c;
            totalMines = m;
            initGame();
        }

        function initGame() {
            gridElement.innerHTML = '';
            grid = [];
            isGameOver = false;
            flags = 0;
            statusElement.innerText = "ã‚²ãƒ¼ãƒ ä¸­";
            statusElement.style.color = "black";
            minesCountElement.innerText = totalMines;

            // ãƒã‚¹ã®å¹…(30px) + gap(1px) ã«åŸºã¥ã„ã¦æ¨ªå¹…ã‚’è¨­å®š
            gridElement.style.gridTemplateColumns = `repeat(${cols}, 30px)`;

            for (let r = 0; r < rows; r++) {
                const row = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    cell.addEventListener('click', () => handleClick(r, c));
                    cell.addEventListener('contextmenu', (e) => handleRightClick(e, r, c));
                    
                    gridElement.appendChild(cell);
                    row.push({
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    });
                }
                grid.push(row);
            }

            placeMines();
            calculateNumbers();
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < totalMines) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                if (!grid[r][c].isMine) {
                    grid[r][c].isMine = true;
                    minesPlaced++;
                }
            }
        }

        function calculateNumbers() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (grid[r][c].isMine) continue;
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i;
                            const nc = c + j;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                                if (grid[nr][nc].isMine) count++;
                            }
                        }
                    }
                    grid[r][c].neighborMines = count;
                }
            }
        }

        function handleClick(r, c) {
            if (isGameOver || grid[r][c].isFlagged || grid[r][c].isRevealed) return;
            const cell = grid[r][c];
            if (cell.isMine) {
                gameOver(false);
            } else {
                revealCell(r, c);
                checkWin();
            }
        }

        function handleRightClick(e, r, c) {
            e.preventDefault();
            if (isGameOver || grid[r][c].isRevealed) return;
            const cell = grid[r][c];
            cell.isFlagged = !cell.isFlagged;
            cell.element.classList.toggle('flagged');
            cell.element.innerText = cell.isFlagged ? 'ğŸš©' : '';
            flags += cell.isFlagged ? 1 : -1;
            minesCountElement.innerText = totalMines - flags;
        }

        function revealCell(r, c) {
            if (r < 0 || r >= rows || c < 0 || c >= cols) return;
            const cell = grid[r][c];
            if (cell.isRevealed || cell.isFlagged) return;

            cell.isRevealed = true;
            cell.element.classList.add('revealed');

            if (cell.neighborMines > 0) {
                cell.element.innerText = cell.neighborMines;
                cell.element.classList.add(`c${cell.neighborMines}`);
            } else {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        revealCell(r + i, c + j);
                    }
                }
            }
        }

        function gameOver(isWin) {
            isGameOver = true;
            statusElement.innerText = isWin ? "ã‚¯ãƒªã‚¢ï¼" : "ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼";
            statusElement.style.color = isWin ? "green" : "red";
            if (!isWin) {
                grid.forEach(row => {
                    row.forEach(cell => {
                        if (cell.isMine) {
                            cell.element.classList.add('mine');
                            cell.element.innerText = 'ğŸ’£';
                        }
                    });
                });
            }
        }

        function checkWin() {
            let revealedCount = 0;
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.isRevealed) revealedCount++;
                });
            });
            if (revealedCount === (rows * cols - totalMines)) {
                gameOver(true);
            }
        }

        initGame();
    </script>

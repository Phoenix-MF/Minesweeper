<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Éº„Éë„Éº„Éû„Ç§„É≥„Çπ„Ç§„Éº„Éë„Éº</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #c0c0c0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* ÁîªÈù¢„Çà„ÇäÁõ§Èù¢„ÅåÂ§ß„Åç„Åè„Å™„Å£„Å¶„ÇÇ„ÅÑ„ÅÑ„Çà„ÅÜ„Å´‰øÆÊ≠£ */
            min-height: 100vh;
            margin: 0;
            user-select: none;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 28px;
        }

        /* Èõ£ÊòìÂ∫¶„Éú„Çø„É≥„Ç®„É™„Ç¢ */
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 100%;
        }

        .btn-diff {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #e0e0e0;
            border: 2px outset #fff;
            font-weight: bold;
        }
        
        .btn-diff:active {
            border: 2px inset #fff;
        }

        .btn-super { color: purple; }

        #game-info {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            gap: 30px;
            background: #c0c0c0;
            padding: 8px 20px;
            border: 2px solid #808080;
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }

        /* „Çπ„ÇØ„É≠„Éº„É´Áî®„Ç≥„É≥„ÉÜ„Éä */
        #grid-container {
            max-width: 95vw; /* ÁîªÈù¢ÂπÖ„ÅÑ„Å£„Å±„ÅÑ„Åæ„Åß‰Ωø„ÅÜ */
            overflow: auto;
            border: 2px solid #808080;
            padding: 2px;
            background: #bdbdbd;
        }

        /* „Ç∞„É™„ÉÉ„Éâ */
        #grid {
            display: grid;
            gap: 1px;
            background-color: #808080;
            border: 4px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            margin: 0 auto;
            /* ÂπÖ„ÅØJS„ÅßÂà∂Âæ° */
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #c0c0c0;
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            box-sizing: border-box;
            font-size: 16px;
        }

        .cell.revealed {
            background-color: #dcdcdc;
            border: 1px solid #999;
            cursor: default;
        }

        .cell.mine { background-color: red; }
        .cell.flagged { color: red; }

        .c1 { color: blue; }
        .c2 { color: green; }
        .c3 { color: red; }
        .c4 { color: darkblue; }
        .c5 { color: brown; }
        .c6 { color: teal; }
        .c7 { color: black; }
        .c8 { color: gray; }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: 2px outset #fff;
            background: #e0e0e0;
        }
        .reset-btn:active {
            border: 2px inset #fff;
        }
    </style>
</head>
<body>

    <h1>Minesweeper</h1>

    <div class="controls">
        <button class="btn-diff" onclick="setDifficulty(9, 9, 10)">ÂàùÁ¥ö (9√ó9)</button>
        <button class="btn-diff" onclick="setDifficulty(16, 16, 40)">‰∏≠Á¥ö (16√ó16)</button>
        <button class="btn-diff" onclick="setDifficulty(16, 30, 99)">‰∏äÁ¥ö (Ê®™30√óÁ∏¶16)</button>
        <button class="btn-diff btn-super" onclick="setDifficulty(30, 30, 200)">Ë∂Ö‰∏äÁ¥ö (30√ó30)</button>
    </div>
    
    <div id="game-info">
        <span id="status">„Ç≤„Éº„É†‰∏≠</span>
        <span>üí£: <span id="mines-count">10</span></span>
    </div>

    <div id="grid-container">
        <div id="grid"></div>
    </div>

    <button class="reset-btn" onclick="initGame()">„É™„Çª„ÉÉ„Éà</button>

    <script>
        const gridElement = document.getElementById('grid');
        const statusElement = document.getElementById('status');
        const minesCountElement = document.getElementById('mines-count');
        
        // „Éá„Éï„Ç©„É´„ÉàË®≠ÂÆö
        let rows = 9;
        let cols = 9;
        let totalMines = 10;
        
        let grid = [];
        let isGameOver = false;
        let flags = 0;

        function setDifficulty(r, c, m) {
            rows = r;
            cols = c;
            totalMines = m;
            initGame();
        }

        function initGame() {
            gridElement.innerHTML = '';
            grid = [];
            isGameOver = false;
            flags = 0;
            statusElement.innerText = "„Ç≤„Éº„É†‰∏≠";
            statusElement.style.color = "black";
            minesCountElement.innerText = totalMines;

            // ÂàóÊï∞ÔºàÊ®™„ÅÆÊï∞Ôºâ„Å´Âêà„Çè„Åõ„Å¶CSS Grid„ÇíË®≠ÂÆö
            gridElement.style.gridTemplateColumns = `repeat(${cols}, 30px)`;

            for (let r = 0; r < rows; r++) {
                const row = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    cell.addEventListener('click', () => handleClick(r, c));
                    cell.addEventListener('contextmenu', (e) => handleRightClick(e, r, c));
                    
                    gridElement.appendChild(cell);
                    row.push({
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    });
                }
                grid.push(row);
            }

            placeMines();
            calculateNumbers();
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < totalMines) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                if (!grid[r][c].isMine) {
                    grid[r][c].isMine = true;
                    minesPlaced++;
                }
            }
        }

        function calculateNumbers() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (grid[r][c].isMine) continue;
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i;
                            const nc = c + j;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                                if (grid[nr][nc].isMine) count++;
                            }
                        }
                    }
                    grid[r][c].neighborMines = count;
                }
            }
        }

        function handleClick(r, c) {
            if (isGameOver || grid[r][c].isFlagged || grid[r][c].isRevealed) return;
            const cell = grid[r][c];
            if (cell.isMine) {
                gameOver(false);
            } else {
                revealCell(r, c);
                checkWin();
            }
        }

        function handleRightClick(e, r, c) {
            e.preventDefault();
            if (isGameOver || grid[r][c].isRevealed) return;
            const cell = grid[r][c];
            cell.isFlagged = !cell.isFlagged;
            cell.element.classList.toggle('flagged');
            cell.element.innerText = cell.isFlagged ? 'üö©' : '';
            flags += cell.isFlagged ? 1 : -1;
            minesCountElement.innerText = totalMines - flags;
        }

        function revealCell(r, c) {
            if (r < 0 || r >= rows || c < 0 || c >= cols) return;
            const cell = grid[r][c];
            if (cell.isRevealed || cell.isFlagged) return;

            cell.isRevealed = true;
            cell.element.classList.add('revealed');

            if (cell.neighborMines > 0) {
                cell.element.innerText = cell.neighborMines;
                cell.element.classList.add(`c${cell.neighborMines}`);
            } else {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        revealCell(r + i, c + j);
                    }
                }
            }
        }

        function gameOver(isWin) {
            isGameOver = true;
            statusElement.innerText = isWin ? "„ÇØ„É™„Ç¢ÔºÅ" : "„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº";
            statusElement.style.color = isWin ? "green" : "red";
            if (!isWin) {
                grid.forEach(row => {
                    row.forEach(cell => {
                        if (cell.isMine) {
                            cell.element.classList.add('mine');
                            cell.element.innerText = 'üí£';
                        }
                    });
                });
            }
        }

        function checkWin() {
            let revealedCount = 0;
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.isRevealed) revealedCount++;
                });
            });
            if (revealedCount === (rows * cols - totalMines)) {
                gameOver(true);
            }
        }

        initGame();
    </script>
</body>
</html>

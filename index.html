<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‚·ãƒ³ãƒ—ãƒ«ãƒ»ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #c0c0c0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none; /* ãƒ†ã‚­ã‚¹ãƒˆé¸æŠã‚’ç„¡åŠ¹åŒ– */
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        #game-info {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            gap: 20px;
        }

        /* ã‚°ãƒªãƒƒãƒ‰ã‚³ãƒ³ãƒ†ãƒŠ */
        #grid {
            display: grid;
            grid-template-columns: repeat(9, 30px);
            grid-template-rows: repeat(9, 30px);
            gap: 1px;
            background-color: #808080;
            border: 4px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 4px;
        }

        /* ãƒã‚¹ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .cell {
            width: 30px;
            height: 30px;
            background-color: #c0c0c0;
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* é–‹ã‹ã‚ŒãŸãƒã‚¹ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .cell.revealed {
            background-color: #dcdcdc;
            border: 1px solid #999;
            cursor: default;
        }

        /* åœ°é›·è¸ã‚“ã æ™‚ */
        .cell.mine {
            background-color: red;
        }

        /* æ——ãŒç«‹ã£ã¦ã„ã‚‹æ™‚ */
        .cell.flagged {
            color: red;
        }

        /* æ•°å­—ã”ã¨ã®è‰² */
        .c1 { color: blue; }
        .c2 { color: green; }
        .c3 { color: red; }
        .c4 { color: darkblue; }
        .c5 { color: brown; }
        .c6 { color: teal; }
        .c7 { color: black; }
        .c8 { color: gray; }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Minesweeper</h1>
    
    <div id="game-info">
        <span id="status">ã‚²ãƒ¼ãƒ ä¸­</span>
        <span>æ®‹ã‚Šåœ°é›·: <span id="mines-count">10</span></span>
    </div>

    <div id="grid"></div>

    <button onclick="initGame()">ãƒªã‚»ãƒƒãƒˆ</button>

    <script>
        const gridElement = document.getElementById('grid');
        const statusElement = document.getElementById('status');
        const minesCountElement = document.getElementById('mines-count');
        
        const rows = 9;
        const cols = 9;
        const totalMines = 10;
        
        let grid = [];
        let isGameOver = false;
        let flags = 0;

        // åˆæœŸåŒ–
        function initGame() {
            gridElement.innerHTML = '';
            grid = [];
            isGameOver = false;
            flags = 0;
            statusElement.innerText = "ã‚²ãƒ¼ãƒ ä¸­";
            statusElement.style.color = "black";
            minesCountElement.innerText = totalMines;

            // ã‚°ãƒªãƒƒãƒ‰ä½œæˆ
            for (let r = 0; r < rows; r++) {
                const row = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                    cell.addEventListener('click', () => handleClick(r, c));
                    cell.addEventListener('contextmenu', (e) => handleRightClick(e, r, c));
                    
                    gridElement.appendChild(cell);
                    row.push({
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    });
                }
                grid.push(row);
            }

            placeMines();
            calculateNumbers();
        }

        // åœ°é›·ã®é…ç½®
        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < totalMines) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                if (!grid[r][c].isMine) {
                    grid[r][c].isMine = true;
                    minesPlaced++;
                }
            }
        }

        // å‘¨å›²ã®åœ°é›·æ•°ã‚’è¨ˆç®—
        function calculateNumbers() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (grid[r][c].isMine) continue;
                    
                    let count = 0;
                    // å‘¨å›²8ãƒã‚¹ã‚’ãƒã‚§ãƒƒã‚¯
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const nr = r + i;
                            const nc = c + j;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                                if (grid[nr][nc].isMine) count++;
                            }
                        }
                    }
                    grid[r][c].neighborMines = count;
                }
            }
        }

        // å·¦ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        function handleClick(r, c) {
            if (isGameOver || grid[r][c].isFlagged || grid[r][c].isRevealed) return;

            const cell = grid[r][c];
            
            if (cell.isMine) {
                gameOver(false);
            } else {
                revealCell(r, c);
                checkWin();
            }
        }

        // å³ã‚¯ãƒªãƒƒã‚¯å‡¦ç†ï¼ˆæ——ï¼‰
        function handleRightClick(e, r, c) {
            e.preventDefault(); // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’å‡ºã•ãªã„
            if (isGameOver || grid[r][c].isRevealed) return;

            const cell = grid[r][c];
            cell.isFlagged = !cell.isFlagged;
            cell.element.classList.toggle('flagged');
            cell.element.innerText = cell.isFlagged ? 'ğŸš©' : '';
            
            flags += cell.isFlagged ? 1 : -1;
            minesCountElement.innerText = totalMines - flags;
        }

        // ãƒã‚¹ã‚’é–‹ãï¼ˆå†å¸°å‡¦ç†ï¼‰
        function revealCell(r, c) {
            if (r < 0 || r >= rows || c < 0 || c >= cols) return;
            const cell = grid[r][c];
            if (cell.isRevealed || cell.isFlagged) return;

            cell.isRevealed = true;
            cell.element.classList.add('revealed');

            if (cell.neighborMines > 0) {
                cell.element.innerText = cell.neighborMines;
                cell.element.classList.add(`c${cell.neighborMines}`);
            } else {
                // 0ã®å ´åˆã¯å‘¨å›²ã‚‚è‡ªå‹•ã§é–‹ã
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        revealCell(r + i, c + j);
                    }
                }
            }
        }

        // ã‚²ãƒ¼ãƒ çµ‚äº†å‡¦ç†
        function gameOver(isWin) {
            isGameOver = true;
            statusElement.innerText = isWin ? "ã‚¯ãƒªã‚¢ï¼" : "ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼";
            statusElement.style.color = isWin ? "green" : "red";

            // å…¨ã¦ã®åœ°é›·ã‚’è¡¨ç¤º
            if (!isWin) {
                grid.forEach(row => {
                    row.forEach(cell => {
                        if (cell.isMine) {
                            cell.element.classList.add('mine');
                            cell.element.innerText = 'ğŸ’£';
                        }
                    });
                });
            }
        }

        // å‹åˆ©åˆ¤å®š
        function checkWin() {
            let revealedCount = 0;
            grid.forEach(row => {
                row.forEach(cell => {
                    if (cell.isRevealed) revealedCount++;
                });
            });

            if (revealedCount === (rows * cols - totalMines)) {
                gameOver(true);
            }
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        initGame();

    </script>
</body>
</html>
